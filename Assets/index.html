<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- My chosen bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- my local stylesheet -->
    <link rel="stylesheet" href="./Develop/style.css" />
    <!-- moment.js link  -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

></script>
    <title>Work Day Scheduler</title>
  </head>
  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead">
        date
      <p id="1a"></p>
    </header>

          <!-- Timeblocks go here -->
<!-- 3 Column layout -->
    <div class="container">
      <!-- Use row class to create row in the container -->
        <div class="row">
          <!-- Use col-* classes for different column sizes on different screens -->
          <div class="col">
            Time
            <br>
            <div id="9-10">
              <label>9AM</label>
            </div>
            <div id="10-11">
              <label>10AM</label>
            </div>
            <div id="11-12">
              <label>11AM</label>
            </div>
            <div id="12-1">
              <label>12PM</label>
            </div>
            <div id="1-2">
              <label>1PM</label>
            </div>
            <div id="2-3">
              <label>2PM</label>
            </div>
            <div id="3-4">
              <label>3PM</label>
            </div>
            <div id="4-5">
              <label>4PM</label>
            </div>
            <div id="4-5">
              <label>5PM</label>
            </div>
          </div>
          <div class="col-6">
            Event Description
            <br>
          <!-- <input type="text"/> -->
          text input
          </div>
          <div class="col">
            Save
            <br>
          </div>
        </div>
      </div>
    </div>

</html>
