<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./Develop/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class='text-center notification' id="notify">Appointment Added to <code>localStorage</code> ✔️</section>

    <div class="container">

      <!-- Timeblocks -->
      <div id="hour1" class="row time-block">
        <div class="col-md-1 hour">
          9am
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row" id="10-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour10">
          10am
        </div>
        <textarea id="10-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

      <div class="row" id="11-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour11">
          11am
        </div>
        <textarea id="11-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

      <div class="row" id="12-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour12">
          12pm
        </div>
        <textarea id="12-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

      <div class="row" id="1-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour13">
          1pm
        </div>
        <textarea id="1-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

      <div class="row" id="2-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour14">
          2pm
        </div>
        <textarea id="2-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

      <div class="row" id="3-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour15">
          3pm
        </div>
        <textarea id="3-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

      <div class="row" id="4-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour16">
          4pm
        </div>
        <textarea id="4-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

      <div class="row" id="5-row">
        <div class="col-1 col-xs-1 hour" id="time-block hour17">
          5pm
        </div>
        <textarea id="5-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="col-1 col-xs-1 saveBtn"><span class="oi oi-task"></span></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Develop/script.js"></script>
  </body>
</html>
