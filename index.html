<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="./Develop/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class='text-center notification' id="notify">Appointment <code>Added</code> ✔️</section>

    <div class="container">

      <!-- Timeblocks -->
      <div id="hour9-row" class="row time-block">
        <div class="col-md-1 hour">
          9am
        </div>
        <textarea class="col-md-10 description" id="9-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour10-row" class="row time-block">
        <div class="col-md-1 hour">
          10am
        </div>
        <textarea class="col-md-10 description" id="10-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour11-row" class="row time-block">
        <div class="col-md-1 hour">
          11am
        </div>
        <textarea class="col-md-10 description" id="11-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour12-row" class="row time-block">
        <div class="col-md-1 hour">
          12pm
        </div>
        <textarea class="col-md-10 description" id="12-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour13-row" class="row time-block">
        <div class="col-md-1 hour">
          1pm
        </div>
        <textarea class="col-md-10 description" id="13-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour14-row" class="row time-block">
        <div class="col-md-1 hour">
          2pm
        </div>
        <textarea class="col-md-10 description" id="14-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour15-row" class="row time-block">
        <div class="col-md-1 hour">
          3pm
        </div>
        <textarea class="col-md-10 description" id="15-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour16-row" class="row time-block">
        <div class="col-md-1 hour">
          4pm
        </div>
        <textarea class="col-md-10 description" id="16-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour17-row" class="row time-block">
        <div class="col-md-1 hour">
          5pm
        </div>
        <textarea class="col-md-10 description" id="17-text"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Develop/script.js"></script>
  </body>
</html>
