<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row" id="row1">
        <div class="col-sm hour" id="9AM"></div>
        <textarea class="col-sm description" id="note1"></textarea>
        <button class="col-sm saveBtn" id="save1">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="10AM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="11AM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="12PM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="1PM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="2PM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="3PM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="4PM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
      <div class="row">
        <div class="col-sm hour" id="5PM"></div>
        <textarea class="col-sm description"></textarea>
        <button class="col-sm saveBtn" id="event">Save</button>
      </div>
    </div>
          



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Develop/script.js"></script>
  </body>
</html>
